<div class="frame" [style.aspectRatio]="aspectRatio">
  <img
    class="img"
    [src]="resolvedSrc"
    [alt]="alt"
    [attr.loading]="loading"
    [style.object-position]="originX + '% ' + originY + '%'"
    [style.transform]="'scale(' + zoom + ')'"
    [style.transform-origin]="originX + '% ' + originY + '%'"
  />
</div>
