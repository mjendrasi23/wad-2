<form [formGroup]="form" (ngSubmit)="onLogin()">
  <div class="mat-dialog-title">Login</div>
  <div class="mat-dialog-content">

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>User name</mat-label>
        <input matInput formControlName="username" placeholder="User name" required/>
        @if(form.get('username')?.invalid) {
            <mat-error>User name is required</mat-error>
        }
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Password" required/>
        @if(form.get('password')?.invalid) {
            <mat-error>Password is required</mat-error>
        }
    </mat-form-field>      

  </div>
  <div mat-dialog-actions>
    <button type="button" mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">Login</button>
  </div>
</form>
