<div class="mat-dialog-title">{{ data.row ? 'Modify person' : 'New person' }}</div>

<div class="mat-dialog-content">
  <person-form [row]="data.row" (validChange)="onFormValidChange($event)"></person-form>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Cancel</button>

  @if(data.row) {
    <button mat-raised-button color="primary" [disabled]="data.row.team_ids?.length" class="mat-warn-button" (click)="onDelete()">Delete</button>
    <button mat-raised-button color="primary" [disabled]="!formValid" (click)="onModify()">Modify</button>
  } @else {
    <button mat-raised-button color="primary" [disabled]="!formValid" (click)="onAdd()">Add</button>
  }

</div>
