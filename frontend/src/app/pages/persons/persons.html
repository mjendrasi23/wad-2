@if(isInRole([0,1])) {
  <div>
    <div class="controls-container">
      @if(isInRole([0])) {
        <button mat-raised-button class="new-person-button" color="primary" (click)="openDialog()">
          Add Person
        </button>
      }

      <div class="spacer"></div>

      @if(total != filtered) {
        <div class="icon-with-label">
          <button mat-icon-button [matBadge]="filtered" matBadgePosition="above after" class="badge-spacing" (click)="makeReport(false)">
            <mat-icon>filter_alt</mat-icon>
          </button>
          <span class="icon-label">PDF</span>
        </div>
      }

      <div class="icon-with-label">
        <button mat-icon-button [matBadge]="total" matBadgePosition="above after" class="badge-spacing" (click)="makeReport(true)">
          <mat-icon>people</mat-icon>
        </button>
        <span class="icon-label">PDF</span>
      </div>

      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filter</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput [formControl]="filterControl" placeholder="Filter"/>
      </mat-form-field>

    </div>

    <persons-table [filter]="filterControl.value || ''" (countsChange)="onCountsChange($event)"></persons-table>
  </div>
}
